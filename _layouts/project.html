<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katy Chung / UX Designer / Tokyo / {{ page.title }}</title>
<script>
  // Automatically focus the password field on page load
  window.onload = function () {
    document.getElementById("password").focus();
  };

  // Check password and handle "Enter" key press
  function checkPassword(event) {
    // Check if the Enter key (keyCode 13) is pressed
    if (event.keyCode === 13 || event.type === "click") {
      var password = document.getElementById("password").value;
      if (password === "kaki") {
        document.getElementById("content").style.display = "block";
        document.getElementById("passwordForm").style.display = "none";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  }
</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/katy.css" | relative_url }}">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/971eb46c9b.js" crossorigin="anonymous"></script>

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    {% include navigation.html %}
      <div class="container content-wrapper">


<div id="passwordForm">
  <h2>Password Required</h2>
  <input
    type="password"
    id="password"
    placeholder="Enter password"
    class="form-control"
    onkeypress="checkPassword(event)"
  />
  <button class="btn btn-secondary btn-lg mt-2" onclick="checkPassword(event)">Submit</button>
<p class="text-sm">*email me at katy24 at gmail dot com for access.</p>
</div>
<div id="content" style="display:none;">
  <div id="content">
    {{ content }}
  </div>

  </div>

</body>

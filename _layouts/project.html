<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katy Chung / UX Designer / Tokyo / {{ page.title }}</title>
  
  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/katy.css" | relative_url }}">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/971eb46c9b.js" crossorigin="anonymous"></script>

  <!-- Google Analytics Tag -->
  {% if site.url != "http://localhost:4000" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6JN6LW9SD9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6JN6LW9SD9');
  </script>
  {% endif %}
</head>
<body>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>

  <!-- Navigation -->
  {% include navigation.html %}

  <!-- Full-width Password Form Section -->
  <div class="full-width-section" style="background-color: #fff; padding: 0;">
    <div class="container content-wrapper">
      <div id="passwordForm">
        <h2>Password Required</h2>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="form-control"
          onkeypress="checkPassword(event)"
        />
        <button class="btn btn-secondary btn-lg mt-2" onclick="checkPassword(event)">Submit</button>
        <p class="text-sm">*email me at katy24 at gmail dot com for access.</p>
      </div>
    </div>
  </div>

  <!-- Full-width Section for Content (initially hidden) -->
  <div id="content" style="display:none;">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- Password Script -->
  <script>
    // Focus the password field when the DOM content is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("password").focus();
    });

    // Check password and handle "Enter" key press or button click
    function checkPassword(event) {
      if (event.keyCode === 13 || event.type === "click") {
        var password = document.getElementById("password").value;
        if (password === "kaki") {
          document.getElementById("content").style.display = "block";
          document.getElementById("passwordForm").style.display = "none";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    }
  </script>
</body>
</html>
